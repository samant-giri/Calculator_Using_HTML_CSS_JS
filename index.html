<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML, CSS abd JS</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="full-body">
    <h1 class="text-center">Welcome to calculate me</h1>
  <div class="container flex flex-col items-center  mx-auto m-w-20">
    <div class="row">
        <input type="text" class="input">
    </div>
    <div class="row">
      <button id="c" class="btn btns btn1">C</button>
      <button class="btn btns btn1">%</button>
      <button class="btn btns btn1">M+</button>
      <button id="back" class="btn btns btn1"><i class="ri-arrow-left-fill"></i></button>
  </div>
    <div class="row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btno">/</button>
    </div>
    <div class="row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btno">*</button>
    </div>
    <div class="row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btno">+</button>
    </div>
    <div class="row">
        <button class="btn btn1">0</button>
        <button class="btn btn1">=</button>
        <button class="btn btn1">.</button>
        <button class="btn btno">-</button>
    </div>
  </div>
    </div>
  <script src="script.js"></script>


  <!-- <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> -->
</body>
</html>
